<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    #country-select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
    }

    .news-article {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .news-article h2 {
      margin: 0;
      font-size: 18px;
    }

    .news-article a {
      text-decoration: none;
      color: #007BFF;
    }

    .news-article p {
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top News Headlines</h1>
    <select id="country-select">
      <option value="us">United States</option>
      <option value="gb">United Kingdom</option>
      <option value="in">India</option>
      <option value="au">Australia</option>
    </select>

    <div id="news-container"></div>
  </div>

  <script>
    const apiKey = "pub_c9e027e773ee485eaedbda70ff54beb8"; // ðŸ”‘ Replace with your NewsAPI key
    const newsContainer = document.getElementById('news-container');
    const countrySelect = document.getElementById('country-select');

    function fetchNews(country = 'us') {
      const url = `https://newsapi.org/v2/top-headlines?country=${country}&apiKey=${apiKey}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          newsContainer.innerHTML = '';
          if (!data.articles || data.articles.length === 0) {
            newsContainer.innerHTML = "<p>No news found.</p>";
            return;
          }

          data.articles.forEach(article => {
            const newsElement = document.createElement('div');
            newsElement.className = 'news-article';
            newsElement.innerHTML = `
              <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
              <p>${article.description || ''}</p>
            `;
            newsContainer.appendChild(newsElement);
          });
        })
        .catch(err => {
          newsContainer.innerHTML = "<p>Error fetching news.</p>";
          console.error(err);
        });
    }

    // Load default news on page load
    fetchNews();

    // Update news on country change
    countrySelect.addEventListener('change', () => {
      fetchNews(countrySelect.value);
    });
  </script>
</body>
</html>
