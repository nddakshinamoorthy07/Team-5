<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Aggregator - GNews API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #0056b3;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
    }

    .news-article {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .news-article h2 {
      margin: 0;
      font-size: 20px;
    }

    .news-article a {
      text-decoration: none;
      color: #007bff;
    }

    .news-article p {
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top Headlines (GNews API)</h1>
    <label for="country">Country:</label>
    <select id="country">
      <option value="us">United States</option>
      <option value="gb">United Kingdom</option>
      <option value="in">India</option>
      <option value="au">Australia</option>
    </select>
    <button onclick="fetchNews()">Fetch News</button>

    <div id="news-container"></div>
  </div>

  <script>
    const apiKey = "953b35583c2f2eef9052bcf42426b170"; // <-- Replace with your GNews API key

    function fetchNews() {
      const country = document.getElementById('country').value;
      const url = `https://gnews.io/api/v4/top-headlines?token=${apiKey}&lang=en&country=${country}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('news-container');
          container.innerHTML = '';

          if (!data.articles || data.articles.length === 0) {
            container.innerHTML = "<p>No news found.</p>";
            return;
          }

          data.articles.forEach(article => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-article';
            newsItem.innerHTML = `
              <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
              <p>${article.description || ''}</p>
            `;
            container.appendChild(newsItem);
          });
        })
        .catch(error => {
          console.error("Error fetching news:", error);
          document.getElementById('news-container').innerHTML =
            "<p>Failed to fetch news. Check your API key and try again.</p>";
        });
    }

    // Load default on page load
    window.onload = fetchNews;
  </script>
</body>
</html>
