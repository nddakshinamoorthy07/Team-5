<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast News Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 0 5px;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>üì∞ Fast News Aggregator</h1>

  <div class="controls">
    <select id="country">
      <option value="in">India</option>
      <option value="us">USA</option>
      <option value="gb">UK</option>
      <option value="au">Australia</option>
    </select>

    <select id="category">
      <option value="general">General</option>
      <option value="business">Business</option>
      <option value="entertainment">Entertainment</option>
      <option value="health">Health</option>
      <option value="science">Science</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>
    </select>

    <button onclick="getNews()">Fetch News</button>
  </div>

  <div id="news-container" class="news-container">
    <!-- News will appear here -->
  </div>

  <script>
    const API_KEY = "1f9e948c302d49f2a42cb0fefdb0024c"; // ‚úÖ Demo key

    async function getNews() {
      const country = document.getElementById("country").value;
      const category = document.getElementById("category").value;
      const container = document.getElementById("news-container");

      container.innerHTML = "<p>Loading...</p>";

      const url = `https://newsapi.org/v2/top-headlines?country=${country}&category=${category}&apiKey=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.status !== "ok") {
          container.innerHTML = `<p>‚ùå Error: ${data.message}</p>`;
          return;
        }

        if (!data.articles.length) {
          container.innerHTML = "<p>‚ö†Ô∏è No news found.</p>";
          return;
        }

        container.innerHTML = data.articles.map(article => `
          <div class="card">
            <img src="${article.urlToImage || 'https://via.placeholder.com/300x180'}" />
            <h3>${article.title}</h3>
            <p>${article.description || ''}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          </div>
        `).join("");

      } catch (err) {
        container.innerHTML = `<p>‚ùå Failed to fetch: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
